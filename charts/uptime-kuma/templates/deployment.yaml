{{- if .Values.useDeploy -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "uptime-kuma.fullname" . }}
  labels:
    {{- include "uptime-kuma.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "uptime-kuma.selectorLabels" . | nindent 6 }}
      {{- if .Values.podLabels }}
        {{- toYaml .Values.podLabels | nindent 6 }}
      {{- end }}
  {{- with .Values.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "uptime-kuma.selectorLabels" . | nindent 8 }}
        {{- if .Values.podLabels }}
          {{- toYaml .Values.podLabels | nindent 8 }}
        {{- end }}
    spec:
      automountServiceAccountToken: {{ include "uptime-kuma.automountServiceAccountToken" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "uptime-kuma.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.dnsPolicy }}
      dnsPolicy: {{ .Values.dnsPolicy }}
      {{- end }}
      {{- if .Values.dnsConfig }}
      dnsConfig:
        {{- toYaml .Values.dnsConfig | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.podEnv }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          {{ if or .Values.volume.enabled .Values.additionalVolumeMounts -}}
          volumeMounts:
            {{- if .Values.volume.enabled }}
            - mountPath: /app/data
              name: storage
            {{- end -}}
            {{ with .Values.additionalVolumeMounts }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            {{- if .Values.livenessProbe.enabled }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
            {{- if .Values.livenessProbe.exec.command }}
            exec:
              command:
                {{- toYaml .Values.livenessProbe.exec.command | nindent 16 }}
            {{- end }}
            {{- end }}
          {{- end }}
          readinessProbe:
            {{- if .Values.readinessProbe.enabled }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
            {{- if .Values.readinessProbe.exec.command }}
            exec:
              command:
                {{- toYaml .Values.readinessProbe.exec.command | nindent 16 }}
            {{- else if .Values.readinessProbe.httpGet.path }}
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path }}
              port: {{ .Values.readinessProbe.httpGet.port }}
              scheme: {{ .Values.readinessProbe.httpGet.scheme }}
              {{- if .Values.readinessProbe.httpGet.httpHeaders }}
              httpHeaders:
                {{- toYaml .Values.readinessProbe.httpGet.httpHeaders | nindent 16 }}
              {{- end }}
            {{- end }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- if .Values.tailscale.enabled }}
        - name: ts-sidecar
          imagePullPolicy: {{ .Values.tailscale.image.pullPolicy }}
          image: "{{ .Values.tailscale.image.repository }}:{{ .Values.tailscale.image.tag }}"
          securityContext:
            {{- if .Values.tailscale.userspace }}
            runAsUser: 1000
            runAsGroup: 1000
            {{- else }}
            capabilities:
              add:
                - NET_ADMIN
            {{- end }}
          env:
            - name: TS_HOSTNAME
              value: {{ .Values.tailscale.hostname | quote}}
            # Store the state in a k8s secret
            - name: TS_KUBE_SECRET
              value: "{{ include "uptime-kuma.fullname" . }}-tailscale-auth"
            - name: TS_USERSPACE
              value: {{ .Values.tailscale.userspace | quote }}
            - name: TS_DEBUG_FIREWALL_MODE
              value: {{ .Values.tailscale.debugFirewallMode | quote }}
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: "{{ include "uptime-kuma.fullname" . }}-tailscale-auth"
                  key: TS_AUTHKEY
                  optional: true
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{ if or .Values.volume.enabled .Values.additionalVolumes -}}
      volumes:
        {{- if .Values.volume.enabled }}
      - name: storage
        persistentVolumeClaim:
          {{- if not .Values.volume.existingClaim }}
          claimName: {{ include "uptime-kuma.fullname" . }}-pvc
          {{- else }}
          claimName: {{ .Values.volume.existingClaim }}
          {{- end }}
        {{- end -}}
        {{- with .Values.additionalVolumes }}
          {{- toYaml . | nindent 6 }}
        {{- end }}
      {{- end -}}
{{- end -}}
