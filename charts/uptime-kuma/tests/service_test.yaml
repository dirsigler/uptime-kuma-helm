suite: test service
templates:
  - service.yaml
tests:
  - it: should create service with default values
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-uptime-kuma
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].port
          value: 3001
      - equal:
          path: spec.ports[0].targetPort
          value: 3001
      - equal:
          path: spec.ports[0].protocol
          value: TCP

  - it: should set NodePort service type
    set:
      service:
        type: NodePort
        nodePort: 30001
    asserts:
      - equal:
          path: spec.type
          value: NodePort
      - equal:
          path: spec.ports[0].nodePort
          value: 30001

  - it: should set LoadBalancer service type
    set:
      service:
        type: LoadBalancer
        port: 8080
    asserts:
      - equal:
          path: spec.type
          value: LoadBalancer
      - equal:
          path: spec.ports[0].port
          value: 8080

  - it: should add service annotations
    set:
      service:
        annotations:
          service.beta.kubernetes.io/aws-load-balancer-type: nlb
          service.beta.kubernetes.io/aws-load-balancer-scheme: internal
    asserts:
      - equal:
          path: metadata.annotations["service.beta.kubernetes.io/aws-load-balancer-type"]
          value: nlb
      - equal:
          path: metadata.annotations["service.beta.kubernetes.io/aws-load-balancer-scheme"]
          value: internal

  - it: should have correct selector labels
    asserts:
      - equal:
          path: spec.selector["app.kubernetes.io/name"]
          value: uptime-kuma
      - equal:
          path: spec.selector["app.kubernetes.io/instance"]
          value: RELEASE-NAME

  - it: should use custom port
    set:
      service:
        port: 9090
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 9090

  - it: should be in correct namespace
    set:
      namespaceOverride: "monitoring"
    asserts:
      - equal:
          path: metadata.namespace
          value: monitoring